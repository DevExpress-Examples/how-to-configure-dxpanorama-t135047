<!DOCTYPE html>
<html>
<head>
    <title>How to create the dxPanorama widget</title>

    <!-- Framework styles-->
    <link rel="stylesheet" type="text/css" href="css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="css/dx.spa.css" />
    <link rel="dx-theme" data-theme="generic.light" href="css/dx.light.css" data-active="true" />
  

    <!--Framework scripts-->
    <script type="text/javascript" src="lib/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="lib/knockout-3.0.0.js"></script>
    <script type="text/javascript" src="lib/globalize.min.js"></script>

    <script type="text/javascript" src="lib/dx.phonejs.js"></script>

    <!-- JS code -->
    <script type="text/javascript" src="Panorama.js"></script>
</head>
<body>

    <div data-options="dxView : { name: 'home', title: 'Home' } ">
        <div data-bind="dxPanorama: { title: 'Online restaurant', dataSource: items,  width: 700, 
	    	itemClickAction: function (e) { DevExpress.ui.dialog.alert(e.itemData.text); }  }">
            <div data-options="dxTemplate : { name: 'item' } ">
                <div data-bind="text: text"></div>
                <div data-bind="foreach: images">
                    <img data-bind="attr: { src: src }" />
                </div>
            </div>
        </div>
    </div>

</body>
</html>
